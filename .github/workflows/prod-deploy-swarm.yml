name: Deploy to Docker Swarm on Production Servers

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/progwise/george-ai
  HOST: 82.165.141.156
  # HOST: 178.254.6.16

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: SSH prerequisites for target server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa swarm@${{ env.HOST }} "echo SSH connection established"
      - name: Copy swarm stack file
        run: |
          echo "Copy stack file"
          scp -i ~/.ssh/id_rsa ./.deploy/george-ai-stack.yml swarm@${{ env.HOST }}:/home/swarm/george-ai-stack.yml

      - name: Run deployment script
        run: |
          echo "Deploying to production server"
          ssh -i ~/.ssh/id_rsa swarm@${{ env.HOST }} << EOF
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io/progwise -u ${{ github.actor }} --password-stdin
            docker stack deploy --with-registry-auth --compose-file /home/swarm/george-ai-stack.yml george-ai
          EOF
